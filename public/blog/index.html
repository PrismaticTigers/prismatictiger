<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prismatictigers 4.0 - Blog</title>
  <link rel="stylesheet" href="blog.css">

  <style>
    .rss-box {
      background-color: var(--post-content);
      border-radius: 0.5rem 0.5rem 0 0;
      border: 1px solid #16161d;
      box-shadow: 3px 3px 1px 0 #16161d;
      outline: 1px solid #fff;
      overflow: hidden;
    }

    .rss-title,
    rss-title a {
      display: none;
    }

    .rss-items {
      list-style-type: none;
      padding: 0;

    }


    .rss-items:not(:last-child) {
      margin-bottom: 20px;

    }

    a.rss-item:last-child {
      display: none;
    }

    .rss-item a:link,
    .rss-item a:visited,
    .rss-item a:active {
      background: var(--post-title);
      color: var(--title-text);
      padding: var(--default-padding);
      display: block;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 100ms ease-in;
      position: relative;
      left: -1rem;
    }


    li.rss-item {
      padding-inline: 1rem;
      margin-bottom: .5rem;
      line-height: 1.6rem;
    }

    .rss-item a:hover {
      color: skyblue;
    }

    .rss-date {
      font-weight: bold;
      color: var(--post-details);
      margin-bottom: calc(var(--default-margin) * 2);
      margin-left: var(--default-margin);
      display: inline-block;
      letter-spacing: 1px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="backtohome">
      <a href="/">&leftarrow; BACK TO HOME (because this place isn't finished
        yet...)</a>
    </div>

    <script language="JavaScript"
      src="https://feedroll.com/rssviewer/feed2js.php?src=https%3A%2F%2Fprismatictigers.dreamwidth.org%2Fdata%2Frss&chan=y&au=y&date=y&tz=-5&utf=y&html=a"
      charset="UTF-8" type="text/javascript"></script>

    <noscript>
      <a
        href="https://feedroll.com/rssviewer/feed2js.php?src=https%3A%2F%2Fprismatictigers.dreamwidth.org%2Fdata%2Frss&chan=y&au=y&date=y&tz=-5&utf=y&html=y">View
        RSS feed</a>
    </noscript>

  </div>
  <script>
    /* Forked from this tutorial: https://learn.sadgrl.online/the-easiest-way-to-make-a-blog-on-neocities/#styling-your-blog */

    document.querySelectorAll( 'li.rss-item .rss-date ~ img' ) // select all of the comment images
      .forEach( function ( item, i ) { // loop through each of them
        item.parentNode.removeChild( item.nextSibling ); // remove the word "comments" next to the image
        item.parentNode.removeChild( item ); // remove the image itself
      } );
  </script>
</body>

</html>
